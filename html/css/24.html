<!DOCTYPE html>
<html>
    <head>
        <link href="./reset.css"/>
        <link href="./24.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class = "container">
            <div class="menu">
                <a class="item" data-status="active" data-item="main" href="#">Главная</a>
                <a class="item" data-status="normal" data-item="math" href="#">Математика</a>
                <a class="item" data-status="normal" data-item="physics" href="#">Физика</a>
                <a class="item" data-status="normal" data-item="chemistry" href="#">Химия</a>
                <a class="item" data-status="normal" data-item="history" href="#">История</a>
                </div>       
            <div class="line" data-item="main"></div>
        </div>
        <script>
            const items = document.getElementsByClassName("item");
            for (const item of items) {
                item.addEventListener("click", () => {
                    const itemActive = document.querySelector("[data-status='active']");
                    itemActive.dataset.status="normal";
                    item.dataset.status="active";
                    const line = document.querySelector(".line");
                    line.dataset.item = item.dataset.item;
                });
            }
        </script>
    </body>
</html>
