<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            border: 10px dashed brown;
            padding: 10px;
            box-sizing: border-box;
            background-color: burlywood;
        }

        .box span {
            background-color: coral;
            color: white;
        }
    </style>
</head>

<body>
    <div class="box"><span>ONE</span></div>
    <div class="box"><span>TWO</span></div>
    <div class="box"><span>THREE</span></div>
</body>

</html>
