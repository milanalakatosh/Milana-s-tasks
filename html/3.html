<!DOCTYPE html>
<html>
    <head>
        <title>Задача 13 www.itmathrepetitor.ru</title>
    </head>
    <body>
        <h1>Запись на курсы</h1>
        <hr color="#808080" />
        <form action="#">
            <p>
                <label>
                    Имя: <br />
                    <input name="name" />
                </label>
            </p>
            <p>
                Язык программирования: <br />
                <label><input type="radio" name="language" value="C++" /> C++</label><br />
                <label><input type="radio" name="language" value="PHP" /> PHP</label><br />
                <label><input type="radio" name="language" value="Python" /> Python</label>
            </p>
            <p>
                <label>
                    Дополнительная информация: <br />
                    <textarea name="comment" cols="30" rows="5"></textarea>
                </label>
            </p>
            <p>
                <label>
                    Секретное слово: <br />
                    <input type="password" name="secret_word" />
                </label>
            <p>
                <input type="submit" value="Отправить" />
                <input type="reset" value="Очистить" />
            </p>
        </form>
        <hr color="#808080" />
    </body>
</html>
