<!DOCTYPE HTML>
<html>

<head>
    <title>To-do-List</title>
    <link href="./1.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Список дел</h1>
    <div>
        <input id="search" name="search" placeholder="Поиск" />
    </div>
    <div>
        <input type="checkbox" name=todo />
        <input name="addtodo" placeholder="Добавить дело" />
    </div>
    <div>
        <ul>
            <li class="interaction" ><label><input type="checkbox" /> 1. Посмотреть ТВ</label>
                <button class ="delete">❌</button>
            </li>
            <li class="interaction"><label><input type="checkbox" /> 2. Покормить кота</label>
                <button class ="delete">❌</button>
            </li>
            <li class="interaction"><label><input  type="checkbox" /> 3. Поиграть в компьютер</label>
                <button class ="delete">❌</button>
            </li>
        </ul>
    </div>
    <div class="page-button">
        <div>2 дела осталось</div>
        <div>
            <label><input type="radio" name="status" value="all" /> Все</label>
            <label><input type="radio" name="status" value="active" /> Активные</label>
            <label><input type="radio" name="status" value="completed" /> Завершенные</label>
        </div>
        <div><button class="action">Удалить завершенные</button></div>
    </div>
</body>

</html>
