<!DOCTYPE html>

<body>

    <head>
        <style>
            #input {
                width: 208px;
            }
            .button {
                width: 200px;
            }
            .calculator {
                margin: 20px;
            }
            .math-signs {
                margin: 20px 0px;
            }
        </style>
    </head>

    <body>
        <div class="calculator">
            <input id="input">
            <div class="buttons">
                <div class="math-signs">
                    <button id="pluss" class="button">Я добавлю +</button><br>
                    <button id="minus" class="button">Я добавлю -</button><br>
                    <button id="divide" class="button">Я добавлю /</button><br>
                    <button id="multiply" class="button">Я добавлю *</button><br>
                </div>
                <div class="numbers">
                    <button id="one" class="button">1</button><br>
                    <button id="two" class="button">2</button><br>
                    <button id="three" class="button">3</button><br>
                    <button id="four" class="button">4</button><br>
                    <button id="five" class="button">5</button><br>
                    <button id="six" class="button">6</button><br>
                    <button id="seven" class="button">7</button><br>
                    <button id="eight" class="button">8</button><br>
                    <button id="nine" class="button">9</button><br>
                    <button id="null" class="button">0</button><br>
                </div>
            </div>
        </div>
        <script>
            const input = document.querySelector("#input");
            const pluss = document.querySelector("#pluss");
            pluss.addEventListener("click", () => input.value += "+");
            const minus = document.querySelector("#minus");
            minus.addEventListener("click", () => input.value += "-");
            const divide = document.querySelector("#divide");
            divide.addEventListener("click", () => input.value += "/");
            const multiply = document.querySelector("#multiply");
            multiply.addEventListener("click", () => input.value += "*");
            const one = document.querySelector("#one");
            one.addEventListener("click", () => input.value += "1");
            const two = document.querySelector("#two");
            two.addEventListener("click", () => input.value += "2");
            const three = document.querySelector("#three");
            three.addEventListener("click", () => input.value += "3");
            const four = document.querySelector("#four");
            four.addEventListener("click", () => input.value += "4");
            const five = document.querySelector("#five");
            five.addEventListener("click", () => input.value += "5");
            const six = document.querySelector("#six");
            six.addEventListener("click", () => input.value += "6");
            const seven = document.querySelector("#seven");
            seven.addEventListener("click", () => input.value += "7");
            const eight = document.querySelector("#eight");
            eight.addEventListener("click", () => input.value += "8");
            const nine = document.querySelector("#nine");
            nine.addEventListener("click", () => input.value += "9");
            const zero = document.querySelector("#null");
            zero.addEventListener("click", () => input.value += "0");
        </script>
    </body>
</body>
