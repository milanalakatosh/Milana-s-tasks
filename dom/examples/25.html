<!DOCTYPE html>

<body>

    <head>
        <style>
            #input {
                width: 208px;
            }
            .button {
                width: 200px;
            }
            .calculator {
                margin: 20px;
            }
            .math-signs {
                margin: 20px 0px;
            }
        </style>
    </head>

    <body>
        <div class="calculator">
            <input id="input">
            <div class="buttons">
                <div class="math-signs">
                    <button id="pluss" class="button" data-text="+">Я добавлю +</button><br>
                    <button id="minus" class="button" data-text="-">Я добавлю -</button><br>
                    <button id="divide" class="button" data-text="/">Я добавлю /</button><br>
                    <button id="multiply" class="button" data-text="*">Я добавлю *</button><br>
                </div>
                <div class="numbers">
                    <button id="one" class="button">1</button><br>
                    <button id="two" class="button">2</button><br>
                    <button id="three" class="button">3</button><br>
                    <button id="four" class="button">4</button><br>
                    <button id="five" class="button">5</button><br>
                    <button id="six" class="button">6</button><br>
                    <button id="seven" class="button">7</button><br>
                    <button id="eight" class="button">8</button><br>
                    <button id="nine" class="button">9</button><br>
                    <button id="null" class="button">0</button><br>
                </div>
            </div>
        </div>
        <script>
            const input = document.querySelector("#input");
            const buttons = document.querySelectorAll(".button");
            for (const button of buttons) {
                button.addEventListener("click", () => {
                    input.value += button.dataset.text === undefined 
                        ? button.textContent :  button.dataset.text;
                });
            }
        </script>
    </body>
</body>
