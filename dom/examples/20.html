<!DOCTYPE html>
<html>
    <head>
        <style>
            #input {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <input id="input" class="eee www ddd"  value="Ку-ку">
        <button class="button">Нажми на меня!</button>
        <script>
            const input = document.querySelector("#input");
            const button = document.querySelector(".button");
            button.addEventListener("click", () => {
                input.value = "Мои CSS классы: " + input.className;
            });
        </script>
    </body>
</html>
