<!DOCTYPE html>
<html>
    <head>
        <style>
            #button {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <button id="button">0</button>
        <script>
            
            const button = document.getElementById("button");
            let number = 0;
            button.addEventListener("click", () => {
                number += 1;
                button.textContent = number;
            });
        </script>
    </body>
</html>
