<!DOCTYPE html>
<html>
    <head>
        <style>
            .paragraph-list {
                margin: 20px;
            }
            .button {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="list-container">
            <div class="paragraph-list">Абзац с текстом</div>
            <div class="paragraph-list">Абзац с текстом</div>
            <div class="paragraph-list">Абзац с текстом</div>
            <div class="paragraph-list">Абзац с текстом</div>
            <div class="paragraph-list">Абзац с текстом</div>
            <div class="paragraph-list">Абзац с текстом</div>
            <div class="paragraph-list">Абзац с текстом</div>
            <div class="paragraph-list">Абзац с текстом</div>
        </div>
        <button class="button">Нажми на меня!</button>
        <script>
            const button = document.querySelector(".button");
            const paragraphList = document.querySelectorAll(".paragraph-list");

            button.addEventListener("click", () => {
                for (let i = 0; i < paragraphList.length; ++i) {
                    paragraphList[i].textContent = i + ". " + paragraphList[i].textContent;
                }
            });
        </script>
    </body>
</html>
